<app-cryton-flat-card>
  <header>
    <section>
      <aside>
        <app-cryton-labeled-item label="Run state:">
          <app-cryton-state-chip [state]="report.state"></app-cryton-state-chip>
        </app-cryton-labeled-item>

        <app-cryton-labeled-item label="Used instance:">
          <app-cryton-id-chip [id]="report.plan_id" [name]="report.plan_name"></app-cryton-id-chip>
        </app-cryton-labeled-item>
      </aside>

      <aside>
        <app-cryton-labeled-item label="Scheduled for:" *ngIf="report.schedule_time; else startTime">
          <span class="time"
            ><mat-icon color="primary">today</mat-icon>{{ report.schedule_time | crytonDatetime }}</span
          >
        </app-cryton-labeled-item>

        <ng-template #startTime>
          <app-cryton-labeled-item label="Start time:">
            <span class="time"
              ><mat-icon color="primary">play_arrow</mat-icon>{{ report.start_time | crytonDatetime }}</span
            >
          </app-cryton-labeled-item>
        </ng-template>

        <app-cryton-labeled-item label="Pause time:">
          <span class="time"><mat-icon color="primary">pause</mat-icon>{{ report.pause_time | crytonDatetime }}</span>
        </app-cryton-labeled-item>

        <app-cryton-labeled-item label="Finish time:">
          <span class="time"><mat-icon color="primary">stop</mat-icon>{{ report.finish_time | crytonDatetime }}</span>
        </app-cryton-labeled-item>
      </aside>
    </section>
  </header>

  <mat-divider></mat-divider>

  <main>
    <app-report-manipulation [rowData]="report"></app-report-manipulation>
  </main>
</app-cryton-flat-card>
