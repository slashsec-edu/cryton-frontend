<form *ngIf="triggerForm && triggerForm.getArgsForm() as formGroup" [formGroup]="formGroup" class="form-field-wrapper">
  <mat-form-field appearance="fill">
    <mat-label>Hours</mat-label>
    <input matInput type="number" formControlName="hours" min="0" />
    <mat-error>{{ getControlError('hours', formGroup) }}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Minutes</mat-label>
    <input matInput type="number" formControlName="minutes" min="0" />
    <mat-error>{{ getControlError('minutes', formGroup) }}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Seconds</mat-label>
    <input matInput type="number" formControlName="seconds" min="0" />
    <mat-error>{{ getControlError('seconds', formGroup) }}</mat-error>
  </mat-form-field>
</form>
