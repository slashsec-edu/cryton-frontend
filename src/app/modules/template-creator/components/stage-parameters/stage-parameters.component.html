<form [formGroup]="stageFormGroup">
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput placeholder="Name" formControlName="name" />
    <mat-error>{{ getControlError('name', stageFormGroup) }}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Trigger type</mat-label>
    <mat-select formControlName="triggerType">
      <mat-option *ngFor="let type of triggerTypeOpts" [value]="type.value">{{ type.name }}</mat-option>
    </mat-select>
    <mat-error>{{ getControlError('triggerType', stageFormGroup) }}</mat-error>
  </mat-form-field>

  <ng-template appComponentHost></ng-template>
</form>
