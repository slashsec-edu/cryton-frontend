<div class="template-creator--tab">
  <mat-tab-group animationDuration="500ms" [disablePagination]="true" [(selectedIndex)]="selectedIndex" color="primary">
    <!-- MAIN TAB OF TEMPLATE CREATOR -->
    <mat-tab label="Build template">
      <ng-template matTabContent>
        <div class="tab-body-wrapper">
          <app-build-template-page></app-build-template-page>
        </div>
      </ng-template>
    </mat-tab>

    <!-- CREATE STAGE TAB -->
    <mat-tab label="Create stage">
      <ng-template matTabContent>
        <div class="tab-body-wrapper">
          <app-create-stage-page></app-create-stage-page>
        </div>
      </ng-template>
    </mat-tab>

    <!-- CREATE STEP TAB -->
    <mat-tab label="Create step">
      <ng-template matTabContent>
        <div class="tab-body-wrapper">
          <app-step-creator></app-step-creator>
        </div>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
